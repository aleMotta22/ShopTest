<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" >

  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="/static/css/bootstrap.min.css"  rel="stylesheet">
    
    <!-- open-iconic -->
    <link href="/static/css/open-iconic-bootstrap.css" rel="stylesheet">
    
    <!-- Altri CSS -->
    <link href="/static/css/main.css"  rel="stylesheet">

    <title th:text="titolo"></title>
  </head>
  <body>
  <!-- Navigation Bar --> 
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
    	<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
    		<span class="navbar-toggler-icon"></span>
  		</button>
  		<div class="collapse navbar-collapse" id="navbarTogglerDemo01">
  		
  			 <a class="navbar-brand" href="/#">Alpha Shop</a>
  			     <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
      				<li class="nav-item active">
        				<a class="nav-link" href="#">
        					<span class="oi oi-home" title="home" aria-hidden="true"></span>
        					Home 
        					<span class="sr-only">(current)</span>
        				</a>
      				</li>
      				<li class="nav-item">
        				<a class="nav-link" href="#">
        					<span class="oi oi-box" title="box" aria-hidden="true"></span>
        					Prodotti
        				</a>
      				</li>
      				<li class="nav-item">
        				<a class="nav-link" href="#">
        					<span class="oi oi-bullhorn" title="bullhorn" aria-hidden="true"></span>
        					Promozioni
        				</a>
      				</li>
      				<li class="nav-item">
        				<a class="nav-link" href="#">
        					<span class="oi oi-credit-card" title="credit-card" aria-hidden="true"></span>
        					Punti
        				</a>
      				</li>
      				<li class="nav-item">
        				<a class="nav-link" href="#">
        					<span class="oi oi-cart" title="cart" aria-hidden="true"></span>
        					<span class="badge"></span>
        					Ordini
        				</a>
      				</li>
    			</ul>
    			
    			<!-- Search Box -->
    			<form class="form-inline my-2 my-lg-0" id="search" role="search">
      				<input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
      				<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Cerca</button>
    			</form>
    			
    			<!-- dropdown menu -->
    			<div class="dropdown">
    				<button class="btn btn-default dropdown-toggle thumbnail"
    					type="button"
    					id="dropdownMenu1"
    					data-toggle="dropdown"
    					aria-haspopup="true" 
    					aria-expanded="true">
    					<img class="img-circle" src="static/images/offline_user.png">
    					<span class="caret"></span>
    				</button>
    				<div class="dropdown-menu" aria-labelledby="dropdownMenu1">
    					<a class="dropdown-item" href="#">Accedi</a>
    					<a class="dropdown-item" href="#">Registrati</a>
    					<div class="dropdown-divider"></div>
    					<a class="dropdown-item disabled" href="#">Log out</a>
    				</div>
    			</div>
  		</div>
    </nav> 
    <div th:fragment="content">asdasd</div>
    <div th:insert="~{footer :: footer}"/>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script type="text/javascript" src="/static/js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="/static/js/bootstrap.min.js" ></script>
     <script type="text/javascript" src="/static/js/main.js" ></script>

</html>
